version: '3'

services:
  redis:
    image: redis/redis-stack-server:latest
    container_name: redis
    hostname: redis
    logging:
      driver: 'json-file'
      options:
        max-size: '2m'
        max-file: '5'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
    networks:
      - code-network
  chromadb:
    image: ghcr.io/chroma-core/chroma:0.5.0
    container_name: chromadb
    volumes:
      - ./chroma:/chroma/chroma/  # Persist data to a volume
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_PORT=6333
      - ALLOW_RESET=TRUE
    networks:
      - code-network
  app:
    build: .
    ports:
      - 8081:8081
    networks:
      - code-network
networks:
  code-network:
    driver: bridge
